<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - FlashPitch</title>
    <link href="/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white border-b border-gray-100">
            <nav class="container mx-auto px-4 py-4">
                <a href="/" class="font-display text-2xl font-bold text-primary-600">FlashPitch</a>
            </nav>
        </header>

        <!-- Main content -->
        <main class="flex-1 flex items-center justify-center py-12">
            <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 max-w-md w-full mx-4">
                <h1 class="font-display text-2xl font-bold text-center mb-8">
                    Créez votre pitch deck
                </h1>
                
                <div class="space-y-4 mb-8">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-600">Pitch deck personnalisé</span>
                        <span class="font-medium">49€</span>
                    </div>
                    <div class="flex justify-between items-center text-sm text-gray-500">
                        <span>TVA (20%)</span>
                        <span>9.80€</span>
                    </div>
                    <div class="border-t border-gray-100 pt-4 flex justify-between items-center font-medium">
                        <span>Total</span>
                        <span>58.80€</span>
                    </div>
                </div>

                <div class="space-y-4">
                    <button id="checkout-button" class="btn-primary w-full py-3">
                        Payer avec Stripe
                    </button>
                    <p class="text-sm text-gray-500 text-center">
                        Paiement sécurisé par Stripe
                    </p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t border-gray-100">
            <div class="container mx-auto px-4 py-8">
                <p class="text-center text-sm text-gray-600">
                    © 2024 FlashPitch. Tous droits réservés.
                </p>
            </div>
        </footer>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="/js/checkout.js"></script>
</body>
</html>
